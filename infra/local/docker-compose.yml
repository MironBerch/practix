services:

  #===============================================================
  #                         APPLICATIONS
  #===============================================================
  admin_panel:
    restart: always
    build: ../../images/admin-panel/
    command: >
      sh -c "cd /app/src/
      && python manage.py migrate --noinput
      && python manage.py createsuperuser --noinput || true
      && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ../../images/admin-panel/:/app/
    expose:
      - "8000"
    ports:
      - "8000:8000"
    environment:
      - "DJANGO_SUPERUSER_USERNAME=admin"
      - "DJANGO_SUPERUSER_EMAIL=admin@gmail.com"
      - "DJANGO_SUPERUSER_PASSWORD=root"
      - "SECRET_KEY=secretkey"
      - "DEBUG=True"
      - "DB_NAME=movies"
      - "DB_USER=postgres"
      - "DB_PASSWORD=postgres"
      - "DB_HOST=movies_db"
      - "DB_PORT=5432"
    depends_on:
      - movies_db

  movies_api:
    restart: always
    build: ../../images/async-api/
    command: >
      sh -c "cd /app/src/
      && python main.py"
    volumes:
      - ../../images/async-api:/app/
    environment:
      - "FASTAPI_PORT=8800"
      - "ELASTIC_HOST=elastic"
      - "ELASTIC_PORT=9200"
      - "REDIS_HOST=redis"
      - "REDIS_PORT=6379"
      - "REDIS_DB=1"
    expose:
      - "8800"
    ports:
      - "8800:8800"
    depends_on:
      elastic:
        condition: service_healthy
      redis:
        condition: service_healthy

  auth:
    restart: always
    build: ../../images/auth/
    command: >
      sh -c "cd /app/src/
      && flask --app manage:create_app migrate
      && python manage.py"
    volumes:
      - ../../images/auth/:/app/
    expose:
      - "5000"
    ports:
      - "5000:5000"
    environment:
      - "JWT_SECRET_KEY=jwtsecretkey"
      - "SECRET_KEY=secretkey"
      - "DEBUG=True"
      - "DB_NAME=auth"
      - "DB_USER=auth_user"
      - "DB_PASSWORD=auth_pass"
      - "DB_HOST=auth_db"
      - "DB_PORT=5432"
      - "REDIS_HOST=redis"
      - "REDIS_PORT=6379"
      - "REDIS_DB=1"
      - "CELERY_BROKER_URL=redis://redis:6379/0"
      - "CELERY_RESULT_BACKEND=redis://redis:6379/0"
      - "MAIL_SERVER=${MAIL_SERVER}"
      - "MAIL_PORT=${MAIL_PORT}"
      - "MAIL_USERNAME=${MAIL_USERNAME}"
      - "MAIL_PASSWORD=${MAIL_PASSWORD}"

  celery:
    restart: always
    build: ../../images/auth/
    command: >
      sh -c "cd /app/src/
      && celery -A run_celery worker -l info"
    volumes:
      - ../../images/auth/:/app/
    environment:
      - "JWT_SECRET_KEY=jwtsecretkey"
      - "SECRET_KEY=secretkey"
      - "DEBUG=True"
      - "DB_NAME=auth"
      - "DB_USER=auth_user"
      - "DB_PASSWORD=auth_pass"
      - "DB_HOST=auth_db"
      - "DB_PORT=5432"
      - "REDIS_HOST=redis"
      - "REDIS_PORT=6379"
      - "REDIS_DB=1"
      - "CELERY_BROKER_URL=redis://redis:6379/0"
      - "CELERY_RESULT_BACKEND=redis://redis:6379/0"
      - "MAIL_SERVER=${MAIL_SERVER}"
      - "MAIL_PORT=${MAIL_PORT}"
      - "MAIL_USERNAME=${MAIL_USERNAME}"
      - "MAIL_PASSWORD=${MAIL_PASSWORD}"
    depends_on:
      - auth
      - auth_db
      - redis

  etl:
    restart: always
    build: ../../images/etl/
    command: >
      sh -c "cd /app/src/
      && python main.py"
    volumes:
      - ../../images/etl/:/app/
    environment:
      - "SECRET_KEY=secretkey"
      - "DB_NAME=movies"
      - "DB_USER=postgres"
      - "DB_PASSWORD=postgres"
      - "DB_HOST=movies_db"
      - "DB_PORT=5432"
      - "REDIS_HOST=redis"
      - "REDIS_PORT=6379"
      - "REDIS_DB=0"
    depends_on:
      movies_db:
        condition: service_healthy
      redis:
        condition: service_healthy
      elastic:
        condition: service_healthy

  movies_ugc:
    restart: always
    build: ../../images/ugc/
    command: >
      sh -c "cd /app/src/
      && python main.py"
    volumes:
      - ../../images/ugc/:/app/
    environment:
      - "FASTAPI_PORT=8080"
      - "MONGO_PORT=27017"
      - "DEBUG=True"
      - "JWT_SECRET_KEY=jwtsecretkey"
    expose:
      - "8080"
    ports:
      - "8080:8080"
    depends_on:
      mongo:
        condition: service_healthy

  #===============================================================
  #                          DATASTORES
  #===============================================================
  elastic:
    image: elasticsearch:8.13.0
    expose:
      - "9200"
    ports:
      - "9200:9200"
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
    healthcheck:
      test: curl -s http://elastic:9200 >/dev/null || exit 1
      interval: 5s
      timeout: 5s
      retries: 100

  movies_db:
    build: ../../images/etl/infra/postgres/
    restart: always
    ports:
      - "5432:5432"
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=postgres"
      - "POSTGRES_DB=movies"
    volumes:
        - movies_db_volume:/var/lib/postgresql/data/
    healthcheck:
      test: pg_isready --dbname=postgres --username=postgres
      interval: 5s
      timeout: 5s
      retries: 100

  mongo:
    image: mongo:8.0.1
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok'
      interval: 5s
      timeout: 5s
      retries: 100

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: redis-cli ping
      interval: 5s
      timeout: 5s
      retries: 100

  auth_db:
    image: postgres:16
    restart: always
    ports:
      - "5433:5432"
    environment:
      - "POSTGRES_USER=auth_user"
      - "POSTGRES_PASSWORD=auth_pass"
      - "POSTGRES_DB=auth"
    volumes:
        - auth_db_volume:/var/lib/postgresql/data/

volumes:
  movies_db_volume:
  auth_db_volume:
