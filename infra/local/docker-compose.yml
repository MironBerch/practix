services:

  #===============================================================
  #                         APPLICATIONS
  #===============================================================
  admin_panel:
    restart: always
    build: ../../images/admin-panel/
    command: >
      sh -c "cd /app/src/
      && python manage.py migrate --noinput
      && python manage.py createsuperuser --noinput || true
      && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ../../images/admin-panel/:/app/
    expose:
      - "8000"
    ports:
      - "8000:8000"
    environment:
      - "DJANGO_SUPERUSER_USERNAME=admin"
      - "DJANGO_SUPERUSER_EMAIL=admin@gmail.com"
      - "DJANGO_SUPERUSER_PASSWORD=root"
      - "SECRET_KEY=secretkey"
      - "DEBUG=True"
      - "DB_NAME=movies"
      - "DB_USER=postgres"
      - "DB_PASSWORD=postgres"
      - "DB_HOST=movies_db"
      - "DB_PORT=5432"
    depends_on:
      - movies_db

  movies_api:
    restart: always
    build: ../../images/async-api/
    command: >
      sh -c "cd /app/src/
      && python main.py"
    volumes:
      - ../../images/async-api:/app/
    environment:
      - "FASTAPI_PORT=3000"
      - "ELASTIC_HOST=elastic"
      - "ELASTIC_PORT=9200"
      - "REDIS_HOST=redis"
      - "REDIS_PORT=6379"
      - "REDIS_DB=1"
    expose:
      - "3000"
    ports:
      - "3000:3000"
    depends_on:
      elastic:
        condition: service_healthy
      redis:
        condition: service_healthy

  auth:
    restart: always
    build: ../../images/auth/
    command: >
      sh -c "cd /app/src/
      && flask --app manage:create_app migrate
      && python manage.py"
    volumes:
      - ../../images/auth/:/app/
    expose:
      - "5000"
    ports:
      - "5000:5000"
    environment:
      - "JWT_SECRET_KEY=jwtsecretkey"
      - "SECRET_KEY=secretkey"
      - "FLASK_PORT=5000"
      - "DEBUG=True"
      - "DB_NAME=auth"
      - "DB_USER=postgres"
      - "DB_PASSWORD=postgres"
      - "DB_HOST=auth_db"
      - "DB_PORT=5432"
      - "REDIS_HOST=redis"
      - "REDIS_PORT=6379"
      - "REDIS_DB=1"
      - "CELERY_BROKER_URL=redis://redis:6379/0"
      - "CELERY_RESULT_BACKEND=redis://redis:6379/0"
      - "MAIL_SERVER=${SMTP_SERVER}"
      - "MAIL_PORT=${SMTP_PORT}"
      - "MAIL_USERNAME=${SMTP_USER}"
      - "MAIL_PASSWORD=${SMTP_PASSWORD}"

  celery:
    restart: always
    build: ../../images/auth/
    command: >
      sh -c "cd /app/src/
      && celery -A run_celery worker -l info"
    volumes:
      - ../../images/auth/:/app/
    environment:
      - "JWT_SECRET_KEY=jwtsecretkey"
      - "SECRET_KEY=secretkey"
      - "FLASK_PORT=5000"
      - "DEBUG=True"
      - "DB_NAME=auth"
      - "DB_USER=postgres"
      - "DB_PASSWORD=postgres"
      - "DB_HOST=auth_db"
      - "DB_PORT=5432"
      - "REDIS_HOST=redis"
      - "REDIS_PORT=6379"
      - "REDIS_DB=1"
      - "CELERY_BROKER_URL=redis://redis:6379/0"
      - "CELERY_RESULT_BACKEND=redis://redis:6379/0"
      - "MAIL_SERVER=${SMTP_SERVER}"
      - "MAIL_PORT=${SMTP_PORT}"
      - "MAIL_USERNAME=${SMTP_USER}"
      - "MAIL_PASSWORD=${SMTP_PASSWORD}"
    depends_on:
      - auth
      - auth_db
      - redis

  etl:
    restart: always
    build: ../../images/etl/
    command: >
      sh -c "cd /app/src/
      && python main.py"
    volumes:
      - ../../images/etl/:/app/
    environment:
      - "SECRET_KEY=secretkey"
      - "DB_NAME=movies"
      - "DB_USER=postgres"
      - "DB_PASSWORD=postgres"
      - "DB_HOST=movies_db"
      - "DB_PORT=5432"
      - "REDIS_HOST=redis"
      - "REDIS_PORT=6379"
      - "REDIS_DB=0"
    depends_on:
      movies_db:
        condition: service_healthy
      redis:
        condition: service_healthy
      elastic:
        condition: service_healthy

  movies_ugc:
    restart: always
    build: ../../images/ugc/
    command: >
      sh -c "cd /app/src/
      && python main.py"
    volumes:
      - ../../images/ugc/:/app/
    environment:
      - "FASTAPI_PORT=8080"
      - "MONGO_PORT=27017"
      - "DEBUG=True"
      - "JWT_SECRET_KEY=jwtsecretkey"
    expose:
      - "8080"
    ports:
      - "8080:8080"
    depends_on:
      mongo:
        condition: service_healthy

  notifications_admin_panel:
    restart: always
    build: ../../images/notifications/admin-panel/
    command: >
      sh -c "cd /app/src/
      && poetry run python manage.py migrate --noinput
      && poetry run python manage.py createsuperuser --noinput || true
      && poetry run python manage.py runserver 0.0.0.0:8001"
    volumes:
      - ../../images/notifications/admin-panel/:/app
    expose:
      - "8001"
    ports:
      - "8001:8001"
    environment:
      - "DJANGO_SUPERUSER_USERNAME=admin"
      - "DJANGO_SUPERUSER_EMAIL=admin@gmail.com"
      - "DJANGO_SUPERUSER_PASSWORD=root"
      - "SECRET_KEY=secretkey"
      - "DEBUG=True"
      - "DB_NAME=notifications"
      - "DB_USER=postgres"
      - "DB_PASSWORD=postgres"
      - "DB_HOST=notifications_db"
      - "DB_PORT=5432"
    depends_on:
      - notifications_db

  receiver:
    restart: always
    build: ../../images/notifications/receiver/
    command: >
      sh -c "cd /app/src/
      && poetry run python main.py"
    volumes:
      - ../../images/notifications/receiver/:/app
    expose:
      - "6000"
    ports:
      - "6000:6000"
    environment:
      - "FASTAPI_PORT=6000"
      - "DEBUG=True"
      - "RABBITMQ_USER=user"
      - "RABBITMQ_PASS=password"
      - "RABBITMQ_HOST=rabbit"
      - "RABBITMQ_SERVER_PORT=15672"
      - "RABBITMQ_CLIENT_PORT=5672"
      - "POSTGRES_HOST=notifications_db"
      - "POSTGRES_PORT=5432"
      - "POSTGRES_NAME=notifications"
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=postgres"
    depends_on:
      - rabbit
      - notifications_db

  worker:
    restart: always
    build: ../../images/notifications/worker/
    command: >
      sh -c "cd /app/src/
      && poetry run python main.py"
    volumes:
      - ../../images/notifications/worker/:/app
    environment:
      - "RABBITMQ_USER=user"
      - "RABBITMQ_PASS=password"
      - "RABBITMQ_HOST=rabbit"
      - "RABBITMQ_SERVER_PORT=15672"
      - "RABBITMQ_CLIENT_PORT=5672"
      - "POSTGRES_HOST=notifications_db"
      - "POSTGRES_PORT=5432"
      - "POSTGRES_NAME=notifications"
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=postgres"
      - "SMTP_SERVER=${SMTP_SERVER}"
      - "SMTP_PORT=${SMTP_PORT}"
      - "SMTP_USER=${SMTP_USER}"
      - "SMTP_PASSWORD=${SMTP_PASSWORD}"
    depends_on:
      - rabbit
      - notifications_db
      - receiver

  #===============================================================
  #                          DATASTORES
  #===============================================================
  elastic:
    image: elasticsearch:8.13.0
    expose:
      - "9200"
    ports:
      - "9200:9200"
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
    healthcheck:
      test: curl -s http://elastic:9200 >/dev/null || exit 1
      interval: 5s
      timeout: 5s
      retries: 100

  movies_db:
    build: ../../images/etl/infra/postgres/
    restart: always
    ports:
      - "5432:5432"
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=postgres"
      - "POSTGRES_DB=movies"
    volumes:
        - movies_db_volume:/var/lib/postgresql/data/
    healthcheck:
      test: pg_isready --dbname=postgres --username=postgres
      interval: 5s
      timeout: 5s
      retries: 100

  mongo:
    image: mongo:8.0.1
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok'
      interval: 5s
      timeout: 5s
      retries: 100

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: redis-cli ping
      interval: 5s
      timeout: 5s
      retries: 100

  auth_db:
    image: postgres:16
    restart: always
    ports:
      - "5433:5432"
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=postgres"
      - "POSTGRES_DB=auth"
    volumes:
        - auth_db_volume:/var/lib/postgresql/data/

  notifications_db:
    image: postgres:16-alpine
    restart: always
    ports:
      - "5434:5432"
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=postgres"
      - "POSTGRES_DB=notifications"
    volumes:
        - notifications_db_volume:/var/lib/postgresql/data/

  rabbit:
    image: rabbitmq:4-alpine
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    expose:
      - "5672"
      - "15672"
    volumes:
      - rabbit_data_volume:/var/lib/rabbitmq
    environment:
      - "RABBITMQ_DEFAULT_USER=user"
      - "RABBITMQ_DEFAULT_PASS=password"

volumes:
  movies_db_volume:
  auth_db_volume:
  notifications_db_volume:
  rabbit_data_volume:
