version: '3.8'

services:

  auth:
    restart: always
    build: ../..
    command: >
      sh -c "cd /app/src/
      && flask --app manage.py migrate
      && python manage.py"
    volumes:
      - ../..:/app
    expose:
      - "5000"
    ports:
      - "5000:5000"
    environment:
      - "SECRET_KEY=secretkey"
      - "DEBUG=True"
      - "DB_NAME=postgres"
      - "DB_USER=postgres"
      - "DB_PASSWORD=postgres"
      - "DB_HOST=auth_db"
      - "DB_PORT=5432"
      - "REDIS_HOST=redis"
      - "REDIS_PORT=6379"
      - "REDIS_DB=1"

  auth_db:
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=postgres"
      - "POSTGRES_DB=postgres"
    volumes:
        - auth_db_volume:/var/lib/postgresql/data/

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

volumes:
  auth_db_volume:
