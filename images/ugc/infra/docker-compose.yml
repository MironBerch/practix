services:

  ugc:
    restart: always
    build: ../.
    command: >
      sh -c "cd /app/src/
      && python main.py"
    environment:
      - "FASTAPI_PORT=8000"
      - "MONGO_PORT=27017"
      - "DEBUG=False"
      - "JWT_SECRET_KEY=${JWT_SECRET_KEY}"
    ports:
      - "8000:8000"
    depends_on:
      mongo:
        condition: service_healthy

  mongo:
    image: mongo:8.0.1
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok'
      interval: 5s
      timeout: 5s
      retries: 100

  nginx:
    image: nginx:1.21-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - ugc
