services:

  admin_panel:
    restart: always
    build: ../../admin-panel/
    command: >
      sh -c "cd /app/src/
      && poetry run python manage.py migrate --noinput
      && poetry run python manage.py createsuperuser --noinput || true
      && poetry run python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ../../admin-panel/:/app
    expose:
      - "8000"
    ports:
      - "8000:8000"
    environment:
      - "DJANGO_SUPERUSER_USERNAME=admin"
      - "DJANGO_SUPERUSER_EMAIL=admin@gmail.com"
      - "DJANGO_SUPERUSER_PASSWORD=root"
      - "SECRET_KEY=secretkey"
      - "DEBUG=True"
      - "DB_NAME=postgres"
      - "DB_USER=postgres"
      - "DB_PASSWORD=postgres"
      - "DB_HOST=notifications_db"
      - "DB_PORT=5432"
    depends_on:
      - notifications_db

  receiver:
    restart: always
    build: ../../receiver/
    command: >
      sh -c "cd /app/src/
      && poetry run python main.py"
    volumes:
      - ../../receiver/:/app
    expose:
      - "5000"
    ports:
      - "5000:5000"
    environment:
      - "FASTAPI_PORT=5000"
      - "DEBUG=True"
      - "RABBITMQ_USER=user"
      - "RABBITMQ_PASS=password"
      - "RABBITMQ_HOST=rabbit"
      - "RABBITMQ_SERVER_PORT=15672"
      - "RABBITMQ_CLIENT_PORT=5672"
      - "POSTGRES_HOST=notifications_db"
      - "POSTGRES_PORT=5432"
      - "POSTGRES_NAME=postgres"
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=postgres"
    depends_on:
      - rabbit

  notifications_db:
    image: postgres:16-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=postgres"
      - "POSTGRES_DB=postgres"
    volumes:
        - notifications_db_volume:/var/lib/postgresql/data/

  rabbit:
    image: rabbitmq:4-alpine
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    expose:
      - "5672"
      - "15672"
    volumes:
      - rabbit_data_volume:/var/lib/rabbitmq
    environment:
      - "RABBITMQ_DEFAULT_USER=user"
      - "RABBITMQ_DEFAULT_PASS=password"

volumes:
  notifications_db_volume:
  rabbit_data_volume:
